name: CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  "test":
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
        - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Build
      run: dotnet build --configuration Release -p:ContinuousIntegrationBuild=true
    - name: Test
      run: dotnet test --no-build --configuration Release --no-build --framework net6.0
      env:
        REDIS_HOST: localhost
        REDIS_PORT: ${{ job.services.redis.ports[6379] }}
    - name: Pack
      run: dotnet pack --no-build --configuration Release -p:ContinuousIntegrationBuild=true